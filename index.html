<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

/* Header Styles */
header {
    background-color: hsl(0, 0%, 20%);
    color: #fff;
    padding: 10px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    transition: background 0.3s;
}

.nav-links a:hover {
    background-color: #575757;
    border-radius: 5px;
}

/* Catalogue Container Styles */
.catalogue-container {
    display: flex;
    margin: 40px auto;
    padding: 0 20px;
}

/* Sidebar Styles */
.sidebar {
    width: 15%;
    background-color: #333;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.sidebar h3 {
    margin-top: 0;
    font-size: 24px;
    color: #fff;
}

.filter-form {
    margin-top: 20px;
}

.filter-form h4 {
    margin: 10px 0;
    font-size: 20px;
    color: #fff;
}

.filter-form label {
    display: block;
    margin: 10px 0;
    font-size: 16px;
    color: #fff;
}

.filter-form input[type="checkbox"] {
    margin-right: 10px;
}

.product-grid-container {
    width: 80%;
    margin-left: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 20px;
}

.product-card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-card img {
    max-width: 80%;
    height: 250px;
    border-radius: 10px;
}

.product-card h3 {
    margin: 10px 0;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Footer Styles */
footer {
    background-color: hsl(0, 0%, 20%);
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

.foot {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-links {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}

.para {
    margin-top: 10px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .catalogue-container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        margin-bottom: 20px;
    }

    .product-grid-container {
        width: 100%;
        margin-left: 0;
    }

    .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">MIRACLE</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="catalogue-container">
        <aside class="sidebar">
            <h3>Filter by</h3>
            <form class="filter-form">
                <h4>Offers</h4>
                <label>
                    <input type="checkbox" name="offers" value="discount"> Discounts
                </label>
                <label>
                    <input type="checkbox" name="offers" value="buy1get1"> Buy 1 Get 1 Free
                </label>
                <label>
                    <input type="checkbox" name="offers" value="free-shipping"> Free Shipping
                </label>
                <label>
                    <input type="checkbox" name="offers" value="exchange"> Free Exchange
                </label>
                <br><br>
                <h4>Brands</h4>
                <label>
                    <input type="checkbox" name="offers" value="discount"> Zara
                </label>
                <label>
                    <input type="checkbox" name="offers" value="buy1get1"> H & M
                </label>
                <label>
                    <input type="checkbox" name="offers" value="free-shipping"> Prada
                </label>
                <label>
                    <input type="checkbox" name="offers" value="free-shipping"> Dior
                </label>
                <br><br>
                <h4>Trends</h4>
                <label>
                    <input type="checkbox" name="offers" value="discount"> Summer Collection
                </label>
                <label>
                    <input type="checkbox" name="offers" value="free-shipping"> Big Billion Days
                </label>
                <label>
                    <input type="checkbox" name="offers" value="buy1get1"> Winter Collection
                </label>
                <label>
                    <input type="checkbox" name="offers" value="free-shipping"> Hot Deals
                </label>
                <br><br>
                <h4>Budget</h4>
                <label>
                    <input type="checkbox" name="offers" value="discount"> Less than 400
                </label>
                <label>
                    <input type="checkbox" name="offers" value="buy1get1"> Less than 1000
                </label>
                <label>
                    <input type="checkbox" name="offers" value="free-shipping"> >2000
                </label>
            </form>
        </aside>
        <div class="product-grid-container">
            <h1>Product Catalogue</h1>
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Jacket</h3>

                </div>
                <div class="product-card">

                </div>
                <div class="product-card">

                </div>
                <div class="product-card">
                    <img src="product5.jpg" alt="Product 5">

                <div class="product-card">

                    <button>Add to Cart</button>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </div>
    </div>
    
    <footer>
        <nav class="foot">
            <ul class="footer-links">
                <li><i class="fa fa-facebook-official" style="font-size: 28px;"></i></li>
                <li><i class="fa fa-instagram" style="font-size: 28px;"></i></li>
                <li><i class="fa fa-linkedin-square" style="font-size: 28px;"></i></li>
                <li><i class="fa fa-pinterest-square" style="font-size: 28px;"></i></li>
            </ul>
            <p class="para">Miracle @ 2024. All rights reserved. </p>
        </nav>
    </footer>
</body>
</html>
